<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="navBar/nav.css">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="vacationRequests.css">
    <title>Vacation Requests</title>
</head>
<body>
    <div id="navbar"></div>


    <div class="container VacationPage">
        <div class="row container justify-content-between">
            <span class="d-flex col-lg-3 VacationRequests-sec">
                <i class="fa-solid fa-list-check"></i>
                <p>Vacation Requests</p>
            </span>
            <div class="search-container my-2 my-lg-0 col-lg-3">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="form-control " id="searchInput" onkeyup="filterCards()" type="search" placeholder="Search..." aria-label="Search">
            </div>
        </div>
        <div class="hr-bold"></div>
        <div class="d-flex justify-content-between">
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="select-all">
                <label class="form-check-label" for="select-all">Select All</label>
            </div>
            <i class="fa fa-filter custom-filter-icon" style="font-size:24px"></i>
        </div>
        <!-- cards -->
        <div class="row allcards m-0   cards-Responsive-mobile"> 

        <div class="row allcards mx-0 my-3" id="card-container"></div>
        </div>
        
        <div class="w-100 gap-3 cards-Responsive-computer" id="card-container-computer"></div>
    </div>


        <!--    pagination  -->
        <div class="row container m-auto p-0 ">
            <div class="pagination-container   col-lg-2 col-md-3 col-sm-4 col-5 my-4  ">
                <button id="prevPage" class="btn btn-outline-primary noneBorder" disabled >  <i class="fa-solid fa-angle-left"></i> </button>
                <span id="pageNumbers" class="mx-2 "></span>
                <button id="nextPage" class="btn btn-outline-primary noneBorder"><i class="fa-solid fa-angle-right"></i></button>
            </div>
        </div>
    


    <script src="navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="vacationRequests.js"></script>
</body>
</html>
